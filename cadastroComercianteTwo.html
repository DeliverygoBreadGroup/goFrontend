<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastroComercianteTwo.css">
    <link rel="stylesheet" href="style/style-global.css">
    <script src="scripts/pagination.js"></script>
    <title>Cadastro Comerciante</title>
</head>

<body>
    <header>
        <section class="container">
            <div class="content">
                <img src="icons/Group 16.svg" alt="">
            </div>
        </section>
    </header>

    <main>
        <div class="progress"></div>
        <section class="container-form">
            <div class="centered-content">
                <div class="pagination">
                    <h1 class="first">01</h1>
                    <h1 class="second">02</h1>
                    <h1 class="third">03</h1>
                </div>
                <div class="titles">
                    <h1>Endereço do Comércio</h1>
                    <h3>Preencha as informações do endereço da sua loja.</h3>
                </div>
                <div class="form-inputs">
                    <input type="text" placeholder="CEP">
                    <div class="fieldBetween">
                        <input type="text" placeholder="Estado"><input type="text" placeholder="Cidade">
                    </div>
                    <input type="text" placeholder="Bairro">
                    <input type="text" placeholder="Endereço">
                    <div class="fieldBetween">
                        <input type="text" placeholder="Número">
                        <input type="text" placeholder="Complemento (opcional)">
                    </div>
                </div>
                <div class="access">
                    <img src="icons/flecha 1.svg" alt="" onclick="backFirstPartOfRegistrationMerchant()">
                    <button onclick="thirsPartOfRegistrationMerchant()">PRÓXIMO</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
