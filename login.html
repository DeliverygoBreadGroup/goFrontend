<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/style-global.css">
    <script src="scripts/pagination.js"></script>
    <title>Cadastro Cliente</title>
</head>

<body>
    <header>
        <section class="container">
            <div class="content">
                <img src="icons/Group 16.svg" alt="" onclick="backLandingPage()">
            </div>
        </section>
    </header>

    <main>
        <section class="containerMain">
            <div class="container">
                <div class="containerContent">
                    <div class="containerLeft">
                        <img src="assets/logoLogin.svg" alt="">
                    </div>
                    <div class="containerRight">
                        <h1>Acontecendo agora.</h1>
                        <div class="title">
                            <h3><span>Acesse</span> seu ambiente.</h3>
                        </div>
                        <div class="form-inputs">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Senha">
                        </div>
                        <div class="access">
                            <button onclick="secondPartOfRegistration()">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
