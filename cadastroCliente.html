<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastroCliente.css">
    <link rel="stylesheet" href="style/style-global.css">
    <script src="scripts/pagination.js"></script>
    <title>Cadastro Cliente</title>
</head>

<body>
    <header>
        <section class="container">
            <div class="content">
                <img src="icons/Group 16.svg" alt="" onclick="backPageClient()">
            </div>
        </section>
    </header>

    <main>
        <div class="progress"></div>
        <section class="container-form">
            <div class="centered-content">
                <div class="pagination">
                    <h1 class="first">01</h1>
                    <h1 class="second">02</h1>
                    <h1 class="third">03</h1>
                </div>
                <div class="titles">
                    <h1>Informações do cliente</h1>
                    <h3>Preciso que informe algumas informações.</h3>
                </div>
                <div class="form-inputs">
                    <input type="text" placeholder="CPF">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Número">
                </div>
                <div class="access">
                    <img src="icons/flecha 1.svg" alt="" onclick="backPageClient()">
                    <button onclick="secondPartOfRegistration()">PRÓXIMO</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
