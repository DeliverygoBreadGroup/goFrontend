<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastroComercianteThree.css">
    <link rel="stylesheet" href="style/style-global.css">
    <script src="scripts/pagination.js"></script>
    <title>Cadastro Comerciante</title>
</head>

<body>
    <header>
        <section class="container">
            <div class="content">
                <img src="icons/Group 16.svg" alt="">
            </div>
        </section>
    </header>

    <main>
        <div class="progress"></div>
        <section class="container-form">
            <div class="centered-content">
                <div class="pagination">
                    <h1 class="first">01</h1>
                    <h1 class="second">02</h1>
                    <h1 class="third">03</h1>
                </div>
                <div class="titles">
                    <h1>Informações do Comércio</h1>
                    <h3>Preencha as informações do comércio.</h3>
                </div>
                <div class="form-inputs">
                    <input type="text" placeholder="CNPJ">
                    <input type="text" placeholder="Razão Social">
                    <input type="text" placeholder="Nome do comércio (como aparecerá na plataforma)">
                    <input type="text" placeholder="Telefone (como aparecerá na plataforma)">
                </div>
                <div class="access">
                    <img src="icons/flecha 1.svg" alt="" onclick="backSecondPartOfRegistrationMerchant()">
                    <button>PRÓXIMO</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
